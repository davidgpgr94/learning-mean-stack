<div class="navigation col-lg-1" *ngIf="identity">
  <h1>
    {{title}}
  </h1>
</div>

<div class="clearfix"></div>

<div class="central col-lg-11" *ngIf="identity">
    <p>Estas logueado en la app</p>
</div>

<div class="col-lg-12" *ngIf="!identity">
  <div class="col-lg-6">
    <h1>Identifícate</h1>
    <form class="col-md-10">
      <p>
        <label for="log-email">Correo electrónico:</label>
        <input type="text" class="form-control" required id="log-email"/>
      </p>
      <p>
          <label for="log-password">Contraseña:</label>
          <input type="password" class="form-control" required id="log-password"/>
      </p>
      <input type="submit" value="Entrar" class="btn btn-primary"/>
    </form>
  </div>

  <div class="col-lg-6">
    <h1>Regístrate</h1>
    <form class="col-md-10">
        <p>
            <label for="reg-name">Nombre:</label>
            <input type="text" class="form-control" required id="reg-name"/>
        </p>
        <p>
            <label for="reg-surname">Apellidos:</label>
            <input type="text" class="form-control" required id="reg-surname"/>
        </p>
        <p>
            <label for="reg-email">Corre electrónico:</label>
            <input type="text" class="form-control" required id="reg-email"/>
        </p>
        <p>
            <label for="reg-password">Contraseña:</label>
            <input type="password" class="form-control" required id="reg-password"/>
        </p>
        <input type="submit" value="Registrar" class="btn btn-primary"/>
    </form>
  </div>
</div>
