<div class="head-page" *ngIf="identity">
    <h1>{{titulo}}</h1>

    <a class="btn btn-primary" *ngIf="identity && identity.role == 'ROLE_ADMIN'" [routerLink]="['/new-artist']">
        AÃ±adir artista
    </a>

    <ul class="pagination pull-right">
        <li><a [routerLink]="['/artists', prev_page]">&laquo;</a></li>
        <li><a [routerLink]="['/artists', next_page]">&raquo;</a></li>
    </ul>

</div>
<div class="clearfix"></div>
<ul class="artist-list" *ngIf="identity">
    <li *ngFor="let artist of artists" class="col-lg-3 artist-item">
        <div class="artist-image">
            <img src="{{url + 'get-image-artist/' + artist.image}}"/>
        </div>
        <div class="artist-name">
            <a href="#">
                {{artist.name}}
            </a>
            <div class="buttons" *ngIf="identity.role == 'ROLE_ADMIN'">
                    <a [routerLink]="['/edit-artist', artist._id]" class="btn btn-sm btn-warning">Editar</a>
                    <a [routerLink]="['/edit-artist', artist._id]" class="btn btn-sm btn-danger">Borrar</a>
            </div>
        </div>
    </li>
</ul>
